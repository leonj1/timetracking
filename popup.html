<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Manager Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4 text-gray-900">
    <div class="flex">
        <div class="w-1/3 pr-4">
            <button id="manageTeamsButton" class="btn btn-primary w-full mb-4">Teams</button>
            <button id="managePeopleButton" class="btn btn-primary w-full">People</button>
        </div>
        <div class="w-2/3">
            <h2 class="text-xl font-bold mb-2">Time off</h2>
            <div id="activityGrid" class="grid grid-cols-12 gap-1"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
