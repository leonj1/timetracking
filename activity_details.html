<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@shadcn/ui@0.0.1/dist/index.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4 text-gray-900">
    <div class="max-w-3xl mx-auto">
        <button id="backButton" class="btn btn-secondary mb-4">Back to Dashboard</button>
        <h1 id="activityTitle" class="text-2xl font-bold mb-4"></h1>
        <table id="activityTable" class="w-full bg-white shadow-md rounded mb-4">
            <thead>
                <tr>
                    <th class="py-2 px-4 bg-gray-200 font-semibold text-gray-700">Team</th>
                    <th class="py-2 px-4 bg-gray-200 font-semibold text-gray-700">Person</th>
                    <th class="py-2 px-4 bg-gray-200 font-semibold text-gray-700">Days</th>
                    <th class="py-2 px-4 bg-gray-200 font-semibold text-gray-700">Start</th>
                    <th class="py-2 px-4 bg-gray-200 font-semibold text-gray-700">End</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="activity_details.js"></script>
</body>
</html>
